<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form 2</title>
    <link rel="stylesheet" href="css/task_form_2_style.css">
</head>
<body>
<div class="container">
    <div class="form_2">
        <div class="title">
            Sign In
        </div>

        <div class="input_info">
            <input type="text" placeholder="username or email">

            <input type="password" placeholder="password">
        </div>
        <button id="signin_bt">SIGN IN</button>
        <div class="other_login">
            <p>Or login with</p>

            <div class="other_list">
                <button id="fb_bt"><img src="media/facebook.png" alt="fb"></button>
                <button id="gg_bt"><img src="media/google.png" alt="gg"></button>
            </div>
        </div>
        <a id="sign_up" href="#">Sign Up</a>
    </div>
</div>
</body>
</html>
