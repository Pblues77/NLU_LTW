<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form_1</title>
    <link rel="stylesheet" href="css/task_form_1_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
    <div class="center_content">
        <form action="" class="form_1">
            <h4>Contact Us</h4>
            <div class="input_info">
                <div class="input_name">
                    <span class="input_title">FULL NAME<sup>*</sup></span>
                    <input type="text" name="" id="fullname" placeholder="Enter Your Name">
                </div>
                <div class="contactInfo">
                    <div class="input_name" id="email_input">
                        <span class="input_title">EMAIL<sup>*</sup></span>
                        <input type="text" name="" id="email" placeholder="Enter Your Email">
                    </div>
                    <div class="input_name">
                        <span class="input_title">PHONE</span>
                        <input type="text" name="" id="phone" placeholder="Enter Number Phone">
                    </div>
                </div>
                <div class="input_name">
                    <span class="input_title">NEEDED SERVICES <sup>*</sup></span>
                    <select>
                        <option value="">Please chooses</option>
                        </optgroup>
                    </select>
                </div>
            </div>
            <div class="input_name input_message">
                <div class="input_title">MESSAGE</div>
                <textarea placeholder="Your message here..."></textarea>
            </div>
            <div class="input_submit">
                <button id="submit" type="submit">Submit
                    <i class="fa-solid fa-arrow-right"
                       style="color: white; background-color: black"></i>
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
